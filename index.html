<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Moment</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="hero-section">
        <div class="hero-section-text">
            <h1>In The Moment</h1>
            <h5>Discover Events and Nearby Breweries!</h5>
        </div>
    </div>

    <div class="row">
        <div class="medium-12 columns">
            <ul class="tabbed-search tabs" data-tabs id="tabbed-search">

                <li class="tabs-title"><a href="./index.html" aria-selected='true'>Discover Events</a></li>
                <li class="tabs-title"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>


    <div class="tabbed-search-content tabs-content" data-tabs-content="tabbed-search">
        <div class="tabs-panel is-active" id="panel1">
            <form>
                <div class="row">
                    <div class="small-12 medium-2 columns">
                        <label>
                            <input type="text" placeholder="City" id="searchCity">
                        </label>
                    </div>
                    <div class="small-12 medium-2 columns">
                        <label>
                            <input type="date" placeholder="Date" id="date">
                        </label>
                    </div>

                    <div class="small-12 medium-2 columns" id="typeOfEvent">
                        <label>
                            <select>
                                <option value="one">Music</option>
                                <option value="two">Arts</option>
                                <option value="three">Sports</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div class="small-12 medium-2 columns">
                        <label for="includeBreweries">Include Breweries in Search</label>
                        <input type="checkbox" id="includeBreweries" value="breweries">

                    </div>
                    <div class="small-12 medium-2 columns">
                        <button type="button" class="primary button expanded search-button" id="searchBtn"><i
                                class="fa fa-search"></i>Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- map -->
    <section id="mapArea">
        <div id="map"></div>
    </section>


    <section>
        <div id="eventList" class="eventList">
            <h3 id="eventsListTitle">Top 20 Event Recomendations</h3>
            <!-- Could create spans here and give them IDs to better format and insert. Or could just create divs inside this div -->
        </div>
    </section>


    <footer></footer>


    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg2nH-lD0SNjYImxE4rpX9G2YZ5lyrNy4&callback=initMap&libraries=&v=weekly"
        defer>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
